specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrangeLife
    network: mumbai
    # network: mainnet
    source:
      address: "0xBC0E2a7b7147ADf6aF6aa3f1a5E78B4bf2b9aDac"
      startBlock: 17291815
      # address: "0xC1F8757F2036Cb6193F37D3f2302a83812D97134"
      abi: OrangeLife
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GrantedAccess
        - NewMedicalRecord
        - RequestedAccess
        - RevokedAccess
      abis:
        - name: OrangeLife
          file: ./abis/OrangeLife.json
      eventHandlers:
        - event: GrantedAccess(address,address,uint256,string)
          handler: handleGrantedAccess
        - event: NewMedicalRecord(address,uint256,string,string,string,uint32)
          handler: handleNewMedicalRecord
        - event: RequestedAccess(address,address,uint256,string)
          handler: handleRequestedAccess
        - event: RevokedAccess(address,address,uint256,string)
          handler: handleRevokedAccess
      file: ./src/mapping.ts
