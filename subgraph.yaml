specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrangeLife
    network: mumbai
    source:
      address: "0xd96ed6120c5b94D0ff695680F646F38B3e3f01E5"
      abi: OrangeLife
      startBlock: 17289759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GrantedAccess
        - NewMedicalRecord
        - RequestedAccess
        - RevokedAccess
      abis:
        - name: OrangeLife
          file: ./abis/OrangeLife.json
      eventHandlers:
        - event: GrantedAccess(address,address,uint256)
          handler: handleGrantedAccess
        - event: NewMedicalRecord(address,uint256,string,string,string,uint32)
          handler: handleNewMedicalRecord
        - event: RequestedAccess(address,address,uint256)
          handler: handleRequestedAccess
        - event: RevokedAccess(address,address,uint256)
          handler: handleRevokedAccess
      file: ./src/mapping.ts
