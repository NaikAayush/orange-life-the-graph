specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrangeLife
    network: mumbai
    source:
      address: "0xCad9331b1866990e1bC41108D3F2326f365Eb4C6"
      abi: OrangeLife
      startBlock: 17004731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GrantedAccess
        - NewMedicalRecord
        - RequestedAccess
        - RevokedAccess
      abis:
        - name: OrangeLife
          file: ./abis/OrangeLife.json
      eventHandlers:
        - event: GrantedAccess(address,address,uint256)
          handler: handleGrantedAccess
        - event: NewMedicalRecord(address,uint256)
          handler: handleNewMedicalRecord
        - event: RequestedAccess(address,address,uint256)
          handler: handleRequestedAccess
        - event: RevokedAccess(address,address,uint256)
          handler: handleRevokedAccess
      file: ./src/mapping.ts
